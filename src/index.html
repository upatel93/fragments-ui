<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Fragments UI</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./styles//bootstrap.min.css" />
    <link rel="stylesheet" href="./styles/style.css" />
    <script type="module" src="./scripts/app.js"></script>
  </head>
  <body>
    <nav class="fixed-top navbar-dark bg-primary navbar navbar-expand-md navbar-light">
      <div class="container">
        <span class="navbar-brand"
          >Fragments UI
          <span hidden id="user"> : Hello <span class="username"></span> !</span></span
        >
        <div class="navbar-nav d-flex">
          <button type="button" id="login" class="btn btn-success" style="margin-left: 5px">
            Login
          </button>
          <button type="button" id="logout" class="btn btn-danger" style="margin-left: 5px">
            Logout
          </button>
        </div>
      </div>
    </nav>
    <br /><br />
    <br />
    <br />
    <div class="container">
      <div class="container">
        <h4>Welcome to Fragments UI - Cloud-Based Microservice! API Tester.!</h4>
      </div>
      <div class="accordion">
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingOne">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseOne"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              GET Routes
            </button>
          </h2>
          <div
            id="collapseOne"
            class="accordion-collapse collapse"
            aria-labelledby="headingOne"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <span> Unsecured Routes </span>
              <hr />
              <section>
                <button class="btn btn-primary" id="getHealth">Health Check - GET /</button>
              </section>
              <hr />
              <span> Secured Routes </span>
              <section>
                <button class="btn btn-primary" id="getFragments">GET /fragments</button>
              </section>
              <section>
                <form action="" class="row g-3" id="getFragmentById" method="get">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="ID"
                      name="fragment-id"
                      id="fragment-id"
                      required
                    />
                  </div>
                  <div class="col-auto">
                    <button type="submit" name="withOutInfo" class="btn btn-primary">
                      GET /fragments/:id
                    </button>
                    <button type="submit" name="withInfo" class="btn btn-primary">
                      GET /fragments/:id/info
                    </button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                  </div>
                </form>
              </section>
              <section>
                <button id="getFragmentsExp" class="btn btn-primary">
                  GET /fragments?expand=1
                </button>
              </section>
              <section>
                <pre class="json-container" id="getContainer">
 Response Body will appeare here </pre
                >
              </section>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingTwo">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseTwo"
              aria-expanded="false"
              aria-controls="collapseOne"
            >
              POST Routes
            </button>
          </h2>
          <div
            id="collapseTwo"
            class="accordion-collapse collapse"
            aria-labelledby="headingTwo"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <section>
                <p>Texts</p>
                <form
                  action=""
                  class="row g-3"
                  id="postFragmentTxt"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="col-auto">
                    <textarea
                      type="text"
                      class="form-control"
                      placeholder="Enter text to send.."
                      name="myText"
                      id="myText"
                      required
                    ></textarea>
                  </div>
                  <div class="col-auto">
                    <select id="myOption" name="myOption" class="form-select" required>
                      <option value="text/plain" selected>Plain</option>
                      <option value="text/markdown">Markdown</option>
                      <option value="text/html">HTML</option>
                      <option value="application/json">JSON</option>
                    </select>
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary">POST /fragments</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                  </div>
                </form>
                <br />
                <p>Image Files</p>
                <form
                  action=""
                  class="row g-3"
                  id="postFragmentImg"
                  method="post"
                  enctype="multipart/form-data"
                >
                  <div class="col-auto">
                    <input
                      type="file"
                      class="form-control"
                      placeholder="Select an Image.."
                      name="myImage"
                      id="myImage"
                      required
                    />
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary">POST /fragments</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                  </div>
                </form>
              </section>
              <section>
                <pre class="json-container" id="postContainer">
 Response Body will appeare here </pre
                >
              </section>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingThree">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseThree"
              aria-expanded="false"
              aria-controls="collapseThree"
            >
              PUT Routes
            </button>
          </h2>
          <div
            id="collapseThree"
            class="accordion-collapse collapse"
            aria-labelledby="headingThree"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <section>
                <form action="" class="row g-3" id="putFragmentById">
                  <div class="col">
                    <div class="col">
                      <input
                        type="text"
                        class="form-control"
                        placeholder="ID"
                        name="fragment-id"
                        id="fragment-id"
                        required
                      />
                    </div>
                    <hr>
                    <div class="mb-3">
                      <label for="myText" class="form-label">Text:</label>
                      <textarea
                        type="text"
                        class="form-control"
                        placeholder="Enter text to send.."
                        name="myText"
                        id="myText"
                        rows="5"
                        cols="40"
                      ></textarea>

                      <label for="myOption" class="form-label">Text Type</label>
                      <select id="myOption" name="myOption" class="form-select">
                        <option value="text/plain" selected>Plain</option>
                        <option value="text/markdown">Markdown</option>
                        <option value="text/html">HTML</option>
                        <option value="application/json">JSON</option>
                      </select>
                    </div>
                    <hr>
                    <div class="mb-3">
                      <label for="myImage" class="form-label">Image:</label>
                      <input
                        type="file"
                        class="form-control"
                        placeholder="Select an Image.."
                        name="myImage"
                        id="myImage"
                      />
                    </div>
                    <div class="mb-3 d-flex justify-content-center">
                      <button type="submit" class="btn btn-primary">PUT /fragments/:id</button>
                      <button type="reset" class="btn btn-primary mx-2">Clear</button>
                    </div>
                  </div>
                </form>
              </section>
              <section>
                <pre class="json-container" id="putContainer">
 Response Body will appeare here </pre
                >
              </section>
            </div>
          </div>
        </div>
        <div class="accordion-item">
          <h2 class="accordion-header" id="headingFour">
            <button
              class="accordion-button collapsed"
              type="button"
              data-bs-toggle="collapse"
              data-bs-target="#collapseFour"
              aria-expanded="false"
              aria-controls="collapseFour"
            >
              DELETE Routes
            </button>
          </h2>
          <div
            id="collapseFour"
            class="accordion-collapse collapse"
            aria-labelledby="headingFour"
            data-bs-parent="#accordionExample"
          >
            <div class="accordion-body">
              <section>
                <form action="" class="row g-3" id="deleteFragmentById">
                  <div class="col">
                    <input
                      type="text"
                      class="form-control"
                      placeholder="ID"
                      name="fragment-id"
                      id="fragment-id"
                      required
                    />
                  </div>
                  <div class="col-auto">
                    <button type="submit" class="btn btn-primary">DELETE /fragments/:id</button>
                    <button type="reset" class="btn btn-primary">Clear</button>
                  </div>
                </form>
              </section>
              <section>
                <pre class="json-container" id="deleteContainer">
 Response Body will appeare here </pre
                >
              </section>
            </div>
          </div>
        </div>
      </div>
    </div>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
